<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Replica macOS Calendar - Lista de Tareas</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="window">
    <!-- Barra superior -->
    <div class="titlebar">
      <div class="traffic-lights">
        <span class="red"></span>
        <span class="yellow"></span>
        <span class="green"></span>
      </div>

      <!-- ICONO DE CAMPANITA -->
  <span id="notification-bell" title="Notificaciones" style="cursor:pointer; font-size:20px; margin-right:8px;">ðŸ””</span>

      <div class="view-buttons">
      </div>
      <input class="search" type="text" placeholder="Buscar..">
    </div>

    <div class="content">
      <!-- PANEL PRINCIPAL (Lista tareas) -->
      <aside class="left-panel">
        <div class="date-header">
          <h1 id="current-date">June 10, <span>2024</span></h1>
          <p id="current-day">Monday</p>
        </div>

        <div class="tasks-header">
          <h2 id="task-title">Tareas</h2>
          <div class="tasks-controls">
            <button class="add-task">+</button>
            <button class="filter-priority" title="Ver solo prioridades">â˜…</button>

            <div class="filter-dropdown">
                <button class="filter-btn">
                    <img src="img/filtro.png" alt="Filtro" />
                </button>
                <ul class="filter-menu">
                    <li data-filter="all">Todas</li>
                    <li data-filter="priority-high">Rojo</li>
                    <li data-filter="priority-medium">Amarillo</li>
                    <li data-filter="gray">Gris</li>
                    <li data-filter="completed">Completadas</li>
                </ul>
            </div>
          </div>
        </div>

        <ul class="task-list">
          <li class="task gray">
            <span class="task-text">TAREA DE PRUEBA</span>
            <span class="task-date">10/06/2024 08:00</span>
          </li>
        </ul>
      </aside>
    </div>
  </div>
</body>
</html>
