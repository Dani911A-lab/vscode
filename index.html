<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hoy - Lista de Tareas</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Encabezado -->
    <header>
      <h1>Hoy</h1>
      <span class="task-count">0 tareas</span>

      <!-- Botón añadir -->
      <div class="add-task" id="addTaskBtn">
        <span>+ Añadir tarea</span>
      </div>
    </header>

    <!-- Lista de tareas (arranca vacía) -->
    <ul class="task-list" id="taskList"></ul>
  </div>

  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
